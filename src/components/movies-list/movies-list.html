<ion-content>
  <ion-list>
    <movie *ngFor="let movie of movies" [movie]="movie" [xfields]="arrXfields(movie.xfields)"></movie>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Снимаем {{title}}..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
