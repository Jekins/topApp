<ion-list>
  <ion-item *ngFor="let film of films">
    <ion-thumbnail item-left>
      <img src="http://topkino.tv/uploads/posts/posters/iphone360_{{film.id}}.jpg">
    </ion-thumbnail>
    <h2>{{film.title}}</h2>
    <p>Кинопоиск id: {{film.id}}</p>
    <button ion-button clear item-right>Еще</button>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="crescent"
    loadingText="Снимаем фильмы..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
